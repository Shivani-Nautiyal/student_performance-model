<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #fce4ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 720px;
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #5e35b1;
            font-weight: 700;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #5e35b1;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #4527a0;
        }

        h2 {
            margin-top: 25px;
            color: #2e7d32;
            font-weight: bold;
            text-align: center;
        }

        .form-select, .form-control {
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">ðŸ“˜ Student Performance Predictor</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend class="mb-4 text-muted text-center">Fill the form below</legend>

            <div class="form-group">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option selected disabled value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-select" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Lunch Type</label>
                <select class="form-select" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-select" name="test_preparation_course" required>
                    <option selected disabled value="">Select Course Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Reading Score (0â€“100)</label>
                <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label class="form-label">Writing Score (0â€“100)</label>
                <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
            </div>

            <button class="btn btn-primary mt-3 w-100" type="submit">ðŸŽ¯ Predict Math Score</button>
        </form>

        {% if results %}
        <h2>Predicted Math Score: {{ results }}</h2>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
